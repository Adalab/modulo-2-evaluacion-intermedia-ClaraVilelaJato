<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="container">
      <h1>Adivina el número</h1>
      <form class="form">
        <label>Introduce aquí tu número</label>
        <input
          type="text"
          class="js-input"
          placeholder="Escribe número del 1 al 100"
        />
        <button class="js-btn">Prueba</button>
        <p class="js-hint">Pista: Escribe el número y dale a prueba</p>
        <p class="js-counter">Número de intentos:0</p>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
